<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- inizio primo layout -->
    <header class="bg-lightskyblue">
        <div class="container1">
            <div class=row>
                <div class="cal-10 bg-orange border"></div>
                <div class="cal-10 bg-orange border"></div>
                <div class="cal-10 bg-orange border"></div>

            </div>
        </div>
    </header>
    <!-- fine primo layout -->
    <main>
        <!-- inizio secondo layout -->
        <div class="background-blue bg-darkblue">
            <div class="row">
                <div class="container-2 bg-violet border"></div>
            </div>
        </div>
        <!-- fine secondo layout -->
        <!-- inizio terzo layout -->
        <div class="container">
            <div class=row>
                <div class="cal-60 bg-blue border"></div>
                <div class="cal-40 bg-pink border"></div>
            </div>
        </div>
        <!-- fine terzo layout -->
        <!-- inizio quarto layout -->
        <div class="background-gray bg-lightgray">
            <div class="container">
                <div class=row>
                    <div class="cal-40 bg-pink border"></div>
                    <div class="cal-60 bg-blue border"></div>
                </div>
            </div>
        </div>
        <!-- fine quarto layout -->
        <!-- inizio quinto layout -->
        <div class="container">
            <div class=row>
                <div class="cal-60 bg-blue border"></div>
                <div class="cal-40 bg-pink border"></div>
            </div>
        </div>
        <!-- fine quinto layout -->
        <!-- inizio sesto layout -->
        <div class="background-gray bg-lightgray">
            <div class="container">
                <div class=row>
                    <div class="cal-green bg-green border"></div>
                </div>
            </div>
        </div>
        <!-- fine sesto layout -->
        <!-- inizio settimo layout -->
        <div class="background-gray bg-black ">
            <div class="container">
                <div class=row>
                    <div class="cal-70 bg-darkpink border"></div>
                    <div class="cal-75 bg-greensea border"></div>
                    <div class="cal-75 bg-greensea border"></div>
                    <div class="cal-75 bg-greensea border"></div>
                    <div class="cal-75 bg-greensea border"></div>
                </div>
            </div>
        </div>
        <!-- fine settimo layout -->
        <!-- inizio ottavo layout -->
        <div class="background-gray bg-black ">
            <div class="container">
                <div class=row>
                    <div class="cal-15 bg-greenlight">
                        <div class="text border bg-pink">logo</div>
                        <div class="text border bg-pink">bottone</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- fine ottavo layout -->
    </main>
</body>

</html>
